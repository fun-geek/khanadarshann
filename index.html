        theme: {

    <style>

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }

          -ms-overflow-style: none;
          scrollbar-width: none;
      }

        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
    </style>
